        const PageGlossary = () => (
            <div className="space-y-8 animate-fade-in">
                <h2 className="text-2xl md:text-3xl font-bold border-b border-gray-700 pb-4 mb-8 flex items-center">
                    <span className="text-gold mr-4 text-xl md:text-2xl font-cinzel">APPENDIX</span>
                    用語集
                </h2>
                <dl className="space-y-6">
                    <div className="bg-[#1e293b] p-4 rounded border-l-4 border-purple-500">
                        <dt className="font-bold text-white text-base md:text-lg mb-1">デバイス (Device)</dt>
                        <dd className="text-gray-400 text-sm">
                            魔法発動補助装置。アズライト式とグラート式で形状の傾向が異なる。
                        </dd>
                    </div>
                    <div className="bg-[#1e293b] p-4 rounded border-l-4 border-orange-500">
                        <dt className="font-bold text-white text-base md:text-lg mb-1">マノン鉱石 (Manon Ore)</dt>
                        <dd className="text-gray-400 text-sm">
                            高圧下でマノンが結晶化した鉱石。通称「魔石」。強力なエネルギー源。
                        </dd>
                    </div>
                </dl>
            </div>
        );

        // ========================================================================
        //  Main Application (Responsive Layout)
        // ========================================================================

        const MENU_ITEMS = [
            { id: 'intro', label: 'Introduction', sub: 'はじめに', icon: 'fa-book-open' },
            { id: 'world', label: 'World View', sub: '世界観設定', icon: 'fa-globe-asia' },
            { id: 'history', label: 'History', sub: '魔法史概論', icon: 'fa-hourglass-half' },
            { id: 'physics', label: 'Engineering', sub: '魔法工学', icon: 'fa-atom' },
            { id: 'society', label: 'Society', sub: '現代魔法社会', icon: 'fa-city' },
            { id: 'glossary', label: 'Glossary', sub: '用語集', icon: 'fa-list' },
        ];

        const App = () => {
            const [activePage, setActivePage] = useState('intro');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const renderContent = () => {
                switch (activePage) {
                    case 'intro': return <PageIntroduction />;
                    case 'world': return <PageWorld />;
                    case 'history': return <PageHistory />;
                    case 'physics': return <PagePhysics />;
                    case 'society': return <PageSociety />;
                    case 'glossary': return <PageGlossary />;
                    default: return <PageIntroduction />;
                }
            };

            const handleMenuClick = (pageId) => {
                setActivePage(pageId);
                setIsMobileMenuOpen(false);
                window.scrollTo(0, 0);
            };

            return (
                <div className="flex h-screen w-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] overflow-hidden">

                    {/* Mobile Header */}
                    <div className="md:hidden fixed top-0 left-0 right-0 h-16 bg-[#0f172a] border-b border-gray-800 flex items-center justify-between px-4 z-50 shadow-lg">
                        <div className="text-gold font-cinzel font-bold tracking-widest">GRIMOIRE ARCHIVE</div>
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-gray-300 hover:text-white">
                            <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                        </button>
                    </div>

                    {/* Sidebar (Responsive) */}
                    <nav className={`
                        fixed inset-y-0 left-0 w-72 bg-[#0f172a]/95 border-r border-gray-800 flex flex-col shadow-2xl z-40
                        transform transition-transform duration-300 ease-in-out
                        ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}
                        md:translate-x-0 md:relative
                    `}>
                        <div className="p-8 border-b border-gray-800 text-center hidden md:block">
                            <div className="text-gold font-cinzel text-2xl font-bold tracking-widest mb-2">GRIMOIRE</div>
                            <div className="text-xs text-gray-500 tracking-[0.3em]">PUBLIC ARCHIVE</div>
                        </div>

                        <div className="h-16 md:hidden"></div>

                        <div className="flex-1 overflow-y-auto py-6">
                            {MENU_ITEMS.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => handleMenuClick(item.id)}
                                    className={`w-full text-left px-8 py-4 group transition-all duration-300 relative overflow-hidden ${activePage === item.id ? 'text-gold bg-white/5' : 'text-gray-400 hover:text-white hover:bg-white/5'
                                        }`}
                                >
                                    {activePage === item.id && (
                                        <div className="absolute left-0 top-0 bottom-0 w-1 bg-gold shadow-[0_0_10px_#fbbf24]"></div>
                                    )}
                                    <div className="flex items-center justify-between relative z-10">
                                        <div>
                                            <div className={`font-cinzel text-sm tracking-wider ${activePage === item.id ? 'font-bold' : ''}`}>
                                                {item.label}
                                            </div>
                                            <div className="text-xs opacity-60 mt-1">{item.sub}</div>
                                        </div>
                                        <i className={`fas ${item.icon} ${activePage === item.id ? 'text-gold opacity-100' : 'opacity-20 group-hover:opacity-50'}`}></i>
                                    </div>
                                </button>
                            ))}
                        </div>

                        <a href="../index.html" className="p-6 border-t border-gray-800 text-gray-500 hover:text-white transition-colors text-center text-sm font-cinzel tracking-wider flex items-center justify-center gap-2 group">
                            <i className="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                            RETURN TO PORTAL
                        </a>
                    </nav>

                    {/* Overlay for Mobile */}
                    {isMobileMenuOpen && (
                        <div
                            className="fixed inset-0 bg-black/50 z-30 md:hidden backdrop-blur-sm"
                            onClick={() => setIsMobileMenuOpen(false)}
                        ></div>
                    )}

                    {/* Main Content Area */}
                    <main className="flex-1 relative overflow-hidden bg-gray-900 pt-16 md:pt-0">
                        <div className="absolute top-0 right-0 w-[300px] md:w-[600px] h-[300px] md:h-[600px] bg-blue-900/10 rounded-full blur-[50px] md:blur-[100px] pointer-events-none"></div>
                        <div className="absolute bottom-0 left-0 w-[200px] md:w-[400px] h-[200px] md:h-[400px] bg-yellow-900/10 rounded-full blur-[40px] md:blur-[80px] pointer-events-none"></div>

                        <div className="h-full overflow-y-auto p-6 md:p-16 scroll-smooth">
                            {renderContent()}

                            <footer className="mt-12 md:mt-20 pt-8 border-t border-gray-800 text-center text-gray-600 text-xs font-cinzel">
                                &copy; 2025 Magic Development Bureau - Public Archive Layer
                            </footer>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
