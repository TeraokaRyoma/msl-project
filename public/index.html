<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.S.L. Public Archive</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts: 明朝体 (Shippori Mincho) と 装飾用 (Cinzel) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Shippori Mincho', serif;
            /* 全体を明朝体に */
            margin: 0;
            overflow: hidden;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        /* スクロールバーのカスタマイズ (羊皮紙風) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* アニメーション: ページ切り替え時のフェード */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* 装飾: 金色の輝き */
        .text-gold {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }

        .border-gold {
            border-color: rgba(251, 191, 36, 0.3);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ========================================================================
        //  コンテンツ定義エリア
        //  ※ 編集頻度が高い部分はここに集約しています。
        //  ※ 将来的にはこれらを別ファイル (History.js, Physics.js...) に分割可能です。
        // ========================================================================

        // --- 1. Introduction (序文) ---
        const PageIntroduction = () => (
            <div className="space-y-8 animate-fade-in max-w-3xl mx-auto">
                <div className="text-center mb-12">
                    <h1 className="text-4xl md:text-5xl font-bold mb-4 tracking-widest text-gold">論理が紡ぐ、奇跡の系譜</h1>
                    <p className="text-gray-400 text-sm font-cinzel tracking-widest">THE GENEALOGY OF MIRACLES WEAVED BY LOGIC</p>
                </div>

                <div className="bg-[#1e293b]/50 p-8 rounded-lg border border-gold shadow-lg leading-loose text-lg">
                    <p className="mb-6">
                        かつて「神秘」として崇められ、あるいは「異能」として恐れられた力。<br />
                        それは今、論理によって記述され、システムによって制御される確かな「技術」へと昇華しました。
                    </p>
                    <p className="mb-6">
                        我々魔導局は、魔法技術（M.S.L.）の正しい知識と歴史を広く市民に公開し、
                        より安全で豊かな魔法社会の実現を目指しています。
                    </p>
                    <p>
                        本アーカイブは、現代魔法の基礎となる魔素物理学、その歴史的変遷、
                        そして現代社会における役割について体系的にまとめたものです。
                    </p>
                </div>
            </div>
        );

        // --- 2. History (魔法史) ---
        const PageHistory = () => (
            <div className="space-y-8 animate-fade-in">
                <h2 className="text-3xl font-bold border-b border-gray-700 pb-4 mb-8 flex items-center">
                    <span className="text-gold mr-4 text-2xl font-cinzel">01.</span>
                    魔法史概論
                </h2>

                <div className="space-y-12 border-l-2 border-gray-700 ml-4 pl-8 relative">
                    {/* 古代 */}
                    <div className="relative">
                        <div className="absolute -left-[41px] top-0 bg-gray-900 border-2 border-gray-500 w-6 h-6 rounded-full"></div>
                        <h3 className="text-xl font-bold text-gray-300 mb-2">古代・中世前期 <span className="text-sm font-normal text-gray-500 ml-2">- Age of Myths -</span></h3>
                        <div className="bg-[#1e293b] p-6 rounded border border-gray-700/50">
                            <h4 className="text-gold font-bold mb-2">呪術と儀式の時代</h4>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                科学的知識が乏しかった時代、人々は経験則として「特定の音や動作」が超常現象を引き起こすことを知っていました。<br />
                                雨乞いや祈祷といった儀式は、非効率ながらもリンカーコアへの物理刺激として機能しており、これが魔法の原点となりました。
                            </p>
                        </div>
                    </div>

                    {/* 中世 */}
                    <div className="relative">
                        <div className="absolute -left-[41px] top-0 bg-gray-900 border-2 border-blue-500 w-6 h-6 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                        <h3 className="text-xl font-bold text-blue-200 mb-2">中世（ルネサンス期） <span className="text-sm font-normal text-gray-500 ml-2">- Age of Discovery -</span></h3>
                        <div className="bg-[#1e293b] p-6 rounded border border-blue-900/50">
                            <h4 className="text-blue-400 font-bold mb-2">魔素の発見と「魔法科学」の夜明け</h4>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                物理学と化学の発展に伴い、大気中の未知の素粒子「魔素（Mana）」が発見されました。<br />
                                これにより、これまで神秘とされていた現象が「魔素を用いた物理干渉」であることが証明され、魔法は学問としての道を歩み始めます。
                            </p>
                        </div>
                    </div>

                    {/* 近代 */}
                    <div className="relative">
                        <div className="absolute -left-[41px] top-0 bg-gray-900 border-2 border-yellow-500 w-6 h-6 rounded-full"></div>
                        <h3 className="text-xl font-bold text-yellow-100 mb-2">近代 <span className="text-sm font-normal text-gray-500 ml-2">- Age of System -</span></h3>
                        <div className="bg-[#1e293b] p-6 rounded border border-gray-700/50">
                            <h4 className="text-gold font-bold mb-2">M.S.L.の策定</h4>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                リンカーコアの生理機能が解明され、誰でも効率的に魔法を行使するための統一規格「M.S.L.」が策定されました。<br />
                                デバイスの開発も進み、魔法は一部の才能ある者だけのものではなく、万人の技術となりました。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- 3. Physics (魔素物理学) ---
        const PagePhysics = () => (
            <div className="space-y-8 animate-fade-in">
                <h2 className="text-3xl font-bold border-b border-gray-700 pb-4 mb-8 flex items-center">
                    <span className="text-gold mr-4 text-2xl font-cinzel">02.</span>
                    魔素物理学
                </h2>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-[#1e293b] p-6 rounded border border-gray-700">
                        <h3 className="text-xl font-bold text-blue-300 mb-4"><i className="fas fa-atom mr-2"></i>魔素 (Mana)</h3>
                        <p className="text-sm text-gray-400 leading-relaxed">
                            大気中に約0.05%の濃度で存在する、質量をほぼ持たない特殊な素粒子。<br />
                            特定の刺激（魔力波形）に反応して周囲の物質を引き寄せたり、自らを崩壊させてエネルギーを生み出す性質を持ちます。
                        </p>
                    </div>
                    <div className="bg-[#1e293b] p-6 rounded border border-gray-700">
                        <h3 className="text-xl font-bold text-red-300 mb-4"><i className="fas fa-heartbeat mr-2"></i>リンカーコア</h3>
                        <p className="text-sm text-gray-400 leading-relaxed">
                            生物の体内に存在する魔素生成疑似器官。<br />
                            食事などで得た代謝エネルギーを「魔素」に変換し、高密度に圧縮して貯蓄します。これを「魔力」と呼びます。
                        </p>
                    </div>
                </div>

                <div className="mt-8 bg-[#0f172a] p-8 rounded border border-gray-600 relative overflow-hidden">
                    <div className="absolute top-0 right-0 opacity-10 text-9xl text-white font-cinzel pointer-events-none">III</div>
                    <h3 className="text-xl font-bold text-white mb-6">魔法発動の3層構造理論</h3>
                    <div className="flex flex-col md:flex-row items-center justify-between gap-4 text-center text-sm">
                        <div className="flex-1 bg-gray-800 p-4 rounded w-full">
                            <div className="text-purple-400 font-bold mb-1">1. MSL (Code)</div>
                            <div className="text-xs text-gray-500">論理記述</div>
                        </div>
                        <i className="fas fa-arrow-right text-gray-600 rotate-90 md:rotate-0"></i>
                        <div className="flex-1 bg-gray-800 p-4 rounded w-full">
                            <div className="text-blue-400 font-bold mb-1">2. AST (Logic)</div>
                            <div className="text-xs text-gray-500">術式構築</div>
                        </div>
                        <i className="fas fa-arrow-right text-gray-600 rotate-90 md:rotate-0"></i>
                        <div className="flex-1 bg-gray-800 p-4 rounded w-full">
                            <div className="text-green-400 font-bold mb-1">3. Effect</div>
                            <div className="text-xs text-gray-500">物理現象</div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- 4. Society (社会) ---
        const PageSociety = () => (
            <div className="space-y-8 animate-fade-in">
                <h2 className="text-3xl font-bold border-b border-gray-700 pb-4 mb-8 flex items-center">
                    <span className="text-gold mr-4 text-2xl font-cinzel">03.</span>
                    現代魔法社会
                </h2>
                <p className="text-gray-400">
                    ※ このセクションは現在執筆中です。魔鉱石によるエネルギー革命や、デバイスの普及率についてのデータが公開される予定です。
                </p>
            </div>
        );

        // --- 5. Glossary (用語集) ---
        const PageGlossary = () => (
            <div className="space-y-8 animate-fade-in">
                <h2 className="text-3xl font-bold border-b border-gray-700 pb-4 mb-8 flex items-center">
                    <span className="text-gold mr-4 text-2xl font-cinzel">APPENDIX</span>
                    用語集
                </h2>
                <dl className="space-y-6">
                    <div className="bg-[#1e293b] p-4 rounded border-l-4 border-purple-500">
                        <dt className="font-bold text-white text-lg mb-1">デバイス (Device)</dt>
                        <dd className="text-gray-400 text-sm">
                            魔法発動補助装置。術式の記録、演算、詠唱の代行を行う。一般的には杖や武器の形状をしている。
                        </dd>
                    </div>
                    <div className="bg-[#1e293b] p-4 rounded border-l-4 border-orange-500">
                        <dt className="font-bold text-white text-lg mb-1">魔鉱石 (Magic Ore)</dt>
                        <dd className="text-gray-400 text-sm">
                            高圧下で魔素が結晶化した鉱石。強力なエネルギー源であり、都市インフラや高レベル魔法の触媒として利用される。
                        </dd>
                    </div>
                </dl>
            </div>
        );

        // ========================================================================
        //  メインアプリケーション (レイアウト & ルーティング)
        // ========================================================================

        const MENU_ITEMS = [
            { id: 'intro', label: 'Introduction', sub: 'はじめに', icon: 'fa-book-open' },
            { id: 'history', label: 'History', sub: '魔法史概論', icon: 'fa-hourglass-half' },
            { id: 'physics', label: 'Physics', sub: '魔素物理学', icon: 'fa-atom' },
            { id: 'society', label: 'Society', sub: '現代魔法社会', icon: 'fa-city' },
            { id: 'glossary', label: 'Glossary', sub: '用語集', icon: 'fa-list' },
        ];

        const App = () => {
            const [activePage, setActivePage] = useState('intro');

            // ページ切り替えロジック
            const renderContent = () => {
                switch (activePage) {
                    case 'intro': return <PageIntroduction />;
                    case 'history': return <PageHistory />;
                    case 'physics': return <PagePhysics />;
                    case 'society': return <PageSociety />;
                    case 'glossary': return <PageGlossary />;
                    default: return <PageIntroduction />;
                }
            };

            return (
                <div className="flex h-screen w-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
                    {/* サイドバー */}
                    <nav className="w-72 bg-[#0f172a]/95 border-r border-gray-800 flex flex-col shadow-2xl z-10">
                        <div className="p-8 border-b border-gray-800 text-center">
                            <div className="text-gold font-cinzel text-2xl font-bold tracking-widest mb-2">GRIMOIRE</div>
                            <div className="text-xs text-gray-500 tracking-[0.3em]">PUBLIC ARCHIVE</div>
                        </div>

                        <div className="flex-1 overflow-y-auto py-6">
                            {MENU_ITEMS.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActivePage(item.id)}
                                    className={`w-full text-left px-8 py-4 group transition-all duration-300 relative overflow-hidden ${activePage === item.id ? 'text-gold bg-white/5' : 'text-gray-400 hover:text-white hover:bg-white/5'
                                        }`}
                                >
                                    {/* アクティブ時の左線 */}
                                    {activePage === item.id && (
                                        <div className="absolute left-0 top-0 bottom-0 w-1 bg-gold shadow-[0_0_10px_#fbbf24]"></div>
                                    )}

                                    <div className="flex items-center justify-between relative z-10">
                                        <div>
                                            <div className={`font-cinzel text-sm tracking-wider ${activePage === item.id ? 'font-bold' : ''}`}>
                                                {item.label}
                                            </div>
                                            <div className="text-xs opacity-60 mt-1">{item.sub}</div>
                                        </div>
                                        <i className={`fas ${item.icon} ${activePage === item.id ? 'text-gold opacity-100' : 'opacity-20 group-hover:opacity-50'}`}></i>
                                    </div>
                                </button>
                            ))}
                        </div>

                        {/* ポータルへ戻るボタン */}
                        <a href="../index.html" className="p-6 border-t border-gray-800 text-gray-500 hover:text-white transition-colors text-center text-sm font-cinzel tracking-wider flex items-center justify-center gap-2 group">
                            <i className="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                            RETURN TO PORTAL
                        </a>
                    </nav>

                    {/* メインコンテンツエリア */}
                    <main className="flex-1 relative overflow-hidden bg-gray-900">
                        {/* 背景装飾 */}
                        <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-900/10 rounded-full blur-[100px] pointer-events-none"></div>
                        <div className="absolute bottom-0 left-0 w-[400px] h-[400px] bg-yellow-900/10 rounded-full blur-[80px] pointer-events-none"></div>

                        <div className="h-full overflow-y-auto p-8 md:p-16 scroll-smooth">
                            {renderContent()}

                            <footer className="mt-20 pt-8 border-t border-gray-800 text-center text-gray-600 text-xs font-cinzel">
                                &copy; 2025 Magic Development Bureau - Public Archive Layer
                            </footer>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
