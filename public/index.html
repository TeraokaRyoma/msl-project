    <script type="text/babel">

        // ========================================================================
        //  コンテンツ定義エリア

                    {/* キャッチコピー */}

                        魔法を論理で記述せよ。

                    <p className="text-gray-500 text-xs md:text-sm font-cinzel tracking-widest mt-8">

                    </p>
                </div>

                {/* World View Section (作中視点) */}
                <div className="max-w-3xl mx-auto">

                        <div className="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-gold"></div>

                        {/* 本文 */}
                        <div className="text-lg leading-loose text-gray-200 space-y-6">
                            <p>
                                かつて、魔法とは選ばれし者のみが許された「神秘」であり、人々が畏怖する「異能」であった。<br />
                                しかし、未知の素粒子<strong>「マノン (Manon)」</strong>の発見は、再現困難だったその「神秘」を、
                                誰もが再現可能な<strong>「科学」</strong>へと変貌させた。<br />
                                メカニズムの解明により、魔法は万人が行使し得る確かな<strong>「技術」</strong>として記述され、再定義されたのである。
                            </p>
                            <p>

                                マノンを用いて物理世界の「構造 (Structure)」を記述し、世界への物理干渉を制御するこの論理体系は、
                                曖昧だった事象を明確な「術式」として定義し、誰しもが望む結果を世界に描くことを可能にした。
                            </p>
                            <p>
                                今や魔法は、都市を照らす光となり、空を駆ける翼となり、
                                我々の文明を根底から支える<strong>社会基盤（インフラ）</strong>として脈打っている。<br />
                                神秘は論理となり、奇跡は日常となった。<br />
                                これは、そんな魔法と科学が融合した世界の概要である。
                            </p>

                    </div>
                </div>

                                </div>

                </h2>

                            src="./images/world_map.png"

                                e.target.nextElementSibling.style.display = 'flex';
                            }}

                        {/* フォールバック用プレースホルダー */}
                        <div className="absolute inset-0 hidden flex-col items-center justify-center bg-[#0f172a]">
                            <div className="absolute inset-0 opacity-10" style={{ backgroundImage: 'linear-gradient(#334155 1px, transparent 1px), linear-gradient(90deg, #334155 1px, transparent 1px)', backgroundSize: '40px 40px' }}></div>
                            <div className="text-center z-10">
                                <i className="fas fa-map text-6xl text-gray-600 mb-4"></i>
                                <p className="text-gray-400 font-cinzel tracking-widest">WORLD MAP ARCHIVE</p>
                                <p className="text-xs text-gray-600 mt-2">Image Not Found: ./images/world_map.png</p>
                            </div>
                        </div>
                    </div>
                    <div className="p-4 bg-[#1e293b] border-t border-gray-700 text-xs text-gray-400 flex justify-between items-center">
                        <span>Sector: Northern Hemisphere</span>
                        <span className="font-mono">Scale: 1:5,000,000</span>
                    </div>
                </div>

                {/* 国家・地域解説 */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {/* アズライト */}
                    <div className="bg-[#1e293b]/50 p-6 rounded border-l-4 border-blue-500">
                        <div className="flex items-center mb-4">
                            <div className="text-4xl text-blue-500 mr-4"><i className="fas fa-chess-rook"></i></div>
                            <div>
                                <div className="text-xs text-gray-500 font-bold uppercase tracking-wider">The United Kingdom of</div>
                                <h3 className="text-2xl font-bold text-white">アズライト</h3>
                            </div>
                        </div>

                            大陸北西部に位置する、広大な平野と豊かな水源を持つ魔法大国。<br />
                            古くから高い魔力資質を持つ住民が多く、<strong>マノンそのものを操作して放つ魔法の研究が進められてきた。</strong><br />
                            M.S.L.の国際標準規格である「アズライト式」の発祥地であり、現在は世界の魔法技術を牽引するリーダー的存在。

                    </div>

                    {/* グラート */}
                    <div className="bg-[#1e293b]/50 p-6 rounded border-l-4 border-red-500">
                        <div className="flex items-center mb-4">
                            <div className="text-4xl text-red-500 mr-4"><i className="fas fa-shield-halved"></i></div>
                            <div>
                                <div className="text-xs text-gray-500 font-bold uppercase tracking-wider">The Empire of</div>
                                <h3 className="text-2xl font-bold text-white">グラート</h3>

                        </div>

                            <strong>マノンを用いて様々な物質を生成・操作する技術を独自に発展させた。</strong><br />
                            その応用として、近接戦闘技術と、魔力を物理的に増幅する「カートリッジシステム」を確立。<br />
                            質実剛健な「グラート式」の発祥地。
                        </p>
                    </div>
                </div>

                {/* 組織解説 (A.E.G.I.S.) */}
                <div className="bg-[#0f172a] p-8 rounded border border-gold/30 relative overflow-hidden mt-8">
                    <div className="absolute -right-10 -top-10 text-9xl text-gold opacity-5"><i className="fas fa-scale-balanced"></i></div>
                    <div className="relative z-10">
                        <div className="flex items-center gap-4 mb-4">
                            <h3 className="text-2xl font-bold text-gold font-cinzel tracking-widest">A.E.G.I.S.</h3>
                            <span className="text-xs text-gray-500 border border-gray-700 px-2 py-1 rounded">魔導技術倫理統制局</span>
                        </div>

                        <p className="text-sm text-gray-300 leading-loose mb-4">

                            その起源は、中世の魔法迫害時代に知識を守り抜いた地下研究組織にある。

                            「魔法が社会に受容され、二度と迫害の歴史を繰り返さないこと」を理念に掲げ、
                            魔法を用いた犯罪の取り締まりや、世界各地からの素質者スカウト、教育施設の運営を行っている。<br />
                            各国政府とは協力関係にあるが、あくまで独立した組織であり、時には国益と対立してでも魔法の倫理を守り抜く「番人」としての側面を持つ。
                        </p>
                    </div>
                </div>

        // --- 3. History (魔法史) ---
        const PageHistory = () => (
            <div className="space-y-8 animate-fade-in">
                <h2 className="text-3xl font-bold border-b border-gray-700 pb-4 mb-8 flex items-center">
                    <span className="text-gold mr-4 text-2xl font-cinzel">03.</span>
                    魔法史概論
                </h2>

                <div className="space-y-12 border-l-2 border-gray-700 ml-4 pl-8 relative">
                    {/* 古代 */}
                    <div className="relative">
                        <div className="absolute -left-[41px] top-0 bg-gray-900 border-2 border-gray-500 w-6 h-6 rounded-full"></div>
                        <h3 className="text-xl font-bold text-gray-300 mb-2">古代・中世前期 <span className="text-sm font-normal text-gray-500 ml-2">- Age of Myths -</span></h3>
                        <div className="bg-[#1e293b] p-6 rounded border border-gray-700/50">
                            <h4 className="text-gold font-bold mb-2">呪術と儀式の時代</h4>
                            <p className="text-gray-400 text-sm leading-relaxed">

                                雨乞いや祈祷といった儀式は、非効率ながらも術者の<strong>マノン核</strong>への物理刺激として機能しており、これが魔法の原点となった。

                    <div className="relative">

                        <h3 className="text-xl font-bold text-blue-200 mb-2">中世（ルネサンス期） <span className="text-sm font-normal text-gray-500 ml-2">- Age of Discovery -</span></h3>
                        <div className="bg-[#1e293b] p-6 rounded border border-blue-900/50">
                            <h4 className="text-blue-400 font-bold mb-2">マノンの発見と「魔法科学」の夜明け</h4>
                            <p className="text-gray-400 text-sm leading-relaxed">

                                これにより、これまで神秘とされていた現象が「マノンを用いた物理干渉」であることが証明され、魔法は学問としての道を歩み始めたのである。
                            </p>
                        </div>
                    </div>

                    {/* 近代 */}
                    <div className="relative">
                        <div className="absolute -left-[41px] top-0 bg-gray-900 border-2 border-yellow-500 w-6 h-6 rounded-full"></div>
                        <h3 className="text-xl font-bold text-yellow-100 mb-2">近代 <span className="text-sm font-normal text-gray-500 ml-2">- Age of System -</span></h3>
                        <div className="bg-[#1e293b] p-6 rounded border border-gray-700/50 space-y-4">
                            <div>
                                <h4 className="text-gold font-bold mb-2">M.S.L.の策定と産業革命</h4>
                                <p className="text-gray-400 text-sm leading-relaxed">
                                    <strong>マノン核</strong>の生理機能が解明され、誰でも効率的に魔法を行使するための統一規格「M.S.L.」が策定された。<br />

                                    実は高エネルギー結晶体であることが判明。これを動力源とした「魔導産業革命」が勃興した。
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* 現代 */}
                    <div className="relative">
                        <div className="absolute -left-[41px] top-0 bg-gray-900 border-2 border-purple-500 w-6 h-6 rounded-full shadow-[0_0_10px_rgba(168,85,247,0.5)]"></div>
                        <h3 className="text-xl font-bold text-purple-200 mb-2">現代 <span className="text-sm font-normal text-gray-500 ml-2">- Age of Expansion -</span></h3>
                        <div className="bg-[#1e293b] p-6 rounded border border-purple-900/50">
                            <h4 className="text-purple-400 font-bold mb-2">二大技術体系の確立</h4>
                            <p className="text-gray-400 text-sm leading-relaxed mb-4">
                                巨大な山脈によって隔てられた二つの地域、<strong>「アズライト」</strong>と<strong>「グラート」</strong>では、

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">

                                    <p className="text-xs text-gray-400">
                                        豊かな魔力資質を持つ平野部発祥。<br />
                                        潤沢な魔力を放出し、遠距離から精密射撃を行うスタイル。標準規格として広く普及した。
                                    </p>
                                </div>
                                <div className="bg-gray-800/50 p-4 rounded border border-red-500/30">
                                    <div className="text-red-300 font-bold text-sm mb-1">グラート式</div>

                                        魔力の乏しい山岳部発祥。<br />

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                マノン粒子そのものの性質を解明する分野。<br />
                                この研究によってマノンの新たな振る舞いが発見されると、それは即ちM.S.L.における<strong>「新たな標準関数（Standard Library）」</strong>の追加を意味する。<br />

                            <p className="text-sm text-gray-400 leading-relaxed">

                            </p>
                        </div>

                        {/* ③ 実用研究 */}

                                            <div className="text-xs opacity-60 mt-1">{item.sub}</div>
                                        </div>
                                        <i className={`fas ${item.icon} ${activePage === item.id ? 'text-gold opacity-100' : 'opacity-20 group-hover:opacity-50'}`}></i>
                                    </div>
                                </button>

                        <div className="h-full overflow-y-auto p-8 md:p-16 scroll-smooth">
                            {renderContent()}

                                &copy; 2025 Magic Development Bureau - Public Archive Layer
                            </footer>
                        </div>
                    </main>
                </div>
            );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
